language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
env:
    - TOX_ENV=py27
    - TOX_ENV=py34
    - TOX_ENV=py35
    - TOX_ENV=py36
install:
    - pip install tox
    - pip install codecov
script:
    - tox -e $TOX_ENV
after_success:
    - codecov
    - bash <(curl -s https://codecov.io/bash)
